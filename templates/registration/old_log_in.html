<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Old login</title>
  </head>
  <body>
    {% if messages%}
    {% for msg in messages%}
    <strong>{{msg}}</strong>
    {%endfor%}
    {%endif%}
    <form enctype="multipart/form-data" class="" action="" method="post">
      {% csrf_token %}
      {{form}}
      <button type="submit" name="button">submit</button>
    </form>
  </body>
</html>
